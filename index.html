<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>YOGX</title>
  </head>
  <body>
    <header>
      <h1>YOGX</h1>
    </header>
    <main>
      <div id="options-div">
        <label for="asana-select">Choose an Asana:</label>
        <select id="asana-select">
          <option value="vajrasana">Vajrasana</option>
          <option value="uttana-shishoasana">Uttana Shishoasana</option>
          <option value="uttkatasana">Uttkatasana</option>
        </select>
        <br />
        <label for="time-limit">Select Time Limit:</label>
        <input type="number" id="time-limit" min="1" max="10" value="5" />
        <button id="start-button">Start</button>
      </div>
      <div id="countdown-div" style="display: none">
        <h2 id="countdown-timer">5</h2>
        <p id="countdown-message"></p>
      </div>
      <div id="main-content" style="display: none">
        <!-- Your main content here -->
      </div>
      <form>
        <label for="myRange">Accuracy:</label><br />
        <input type="range" id="myRange" min="0" max="1" value="0" />
        <br />
        <label id="rangeLabel"></label>
      </form>
    </main>
  </body>
</html>
